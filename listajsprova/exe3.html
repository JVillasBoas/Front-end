<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
</head>
<body>
    <input type="button" value="Criar div" id="botao">
    <div class="div-criada"></div>
    <script>
        function criardiv() {
            var div = document.createElement("div");
            div.className = "div-criada";
            document.body.appendChild(div);
            document.querySelector(".div-criada").width = "100px";
            document.querySelector(".div-criada").style.height = "100px";
            document.querySelector(".div-criada").style.backgroundColor = "orange";
            document.querySelector(".div-criada").style.border = "5px solid green";
        }
    document.querySelector("#botao").addEventListener("click", criardiv);
    </script>
</body>
</html>
