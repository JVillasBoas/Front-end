<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 1</title>
    </head>

    <body>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome"><br><br>

            <label for="data">Data:</label>
            <input type="date" id="data" placeholder="Digite a data"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="Digite seu telefone"><br><br>

            <label for="">Nome:</label>
            <input type="number" id="cpf" placeholder="Digite seu CPF"><br><br>

            Disciplina:<br><br>

                <label id="check1" for="disciplina1">Matemática</label>
                <input type="checkbox" id="disciplina1"><br>

                <label id="check2" for="disciplina2">Português</label>
                <input type="checkbox" id="disciplina2"><br>

                <label id="check3" for="disciplina3">Química</label>
                <input type="checkbox" id="disciplina3"><br><br>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" placeholder="Digite o preço"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite o email"><br><br>

            Tipo:<br><br>

                <label id="aluno" for="radio1">Aluno</label>
                <input type="radio" id="radio1">

                <label id="visitante" for="radio2">Visitante</label>
                <input type="radio" id="radio2"><br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade"><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha"><br><br>

            <label for="confirm-senha">Confirme a Senha:</label>
            <input type="password" id="confirm-senha" placeholder="Digite sua senha"><br><br>

            <label for="botao">Enviar:</label>
            <input type="submit" id="botao" value="Submeter">

            <script>
                function submeter(a)
                {
                    if (document.querySelector("#nome").value == "")
                    {
                        document.querySelector("#nome").style.border = "solid red";
                        document.querySelector("#nome").focus();
                        alert("Nome não preenchido.");
                        a.preventDefault();
                    }

                    if (document.querySelector("#data").value.length != 10)
                    {
                        document.querySelector("#data").style.border = "solid red";
                        document.querySelector("#data").focus();
                        alert("Data incorreta.");
                        a.preventDefault();
                    }

                    if (document.querySelector("#telefone").value.length < 8 || document.querySelector("#telefone").value.length > 10)
                    {
                        document.querySelector("#telefone").style.border = "solid red";
                        document.querySelector("#telefone").focus();
                        alert("Telefone incorreto.");
                        a.preventDefault();
                    }

                    if (document.querySelector("#cpf").value.length == "" || document.querySelector("#cpf").value.length != 11)
                    {
                        document.querySelector("#cpf").style.border = "solid red";
                        document.querySelector("#cpf").focus();
                        alert("CPF inválido.");
                        a.preventDefault();
                    }

                    if (document.querySelector("#disciplina1").checked == false && document.querySelector("#disciplina2").checked == false && document.querySelector("#disciplina3").checked == false)
                    {
                        document.querySelector("#disciplina1").focus();
                        document.querySelector("#check1").style.color = "red";
                        document.querySelector("#check2").style.color = "red";
                        document.querySelector("#check3").style.color = "red";
                        alert("Escolha uma disciplina.");
                        a.preventDefault();
                    }

                    if (document.querySelector("#preco").value.indexOf("R") == -1)
                    {
                        document.querySelector("#preco").style.border = "solid red";
                        document.querySelector("#preco").focus();
                        alert("Preço inválido.");
                        a.preventDefault();
                    }

                    if (document.querySelector("#email").value.indexOf("@") == -1 || document.querySelector("#email").value.indexOf(".") == -1)
                    {
                        document.querySelector("#email").style.border = "solid red";
                        document.querySelector("#email").focus();
                        alert("Email inválido.");
                        a.preventDefault();
                    }

                    if (document.querySelector("#radio1").checked == false && document.querySelector("#radio2").checked == false)
                    {
                        document.querySelector("#radio1").focus();
                        document.querySelector("#visitante").style.color = "red";
                        document.querySelector("#aluno").style.color = "red";
                        alert("Escolha um tipo.");
                        a.preventDefault();
                    }

                    if (document.querySelector("#idade").value < 0 || document.querySelector("#idade").value > 100 || document.querySelector("#idade").value == "")
                    {
                        document.querySelector("#idade").style.border = "solid red";
                        document.querySelector("#idade").focus();
                        alert("Idade inválida.");
                        a.preventDefault();
                    }

                    if (document.querySelector("#senha").value.length < 6 || document.querySelector("#senha").value != document.querySelector("#confirm-senha").value)
                    {
                        document.querySelector("#confirm-senha").style.border = "solid red";
                        document.querySelector("#senha").style.border = "solid red";
                        document.querySelector("#senha").focus();
                        alert("Senha inválida.");
                        a.preventDefault();
                    }
                }
                document.querySelector("#botao").addEventListener("click", (a) => {submeter(a)})
            </script>
        </form>
    </body>
</html>
